<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/project1.css">
    <title>Document</title>
</head>
<body>
    <div id="main-div">
        <div id="nav">
            <h3 id="navv-h3">Age calculator</h3>
            <h1 id="navv-h1">Age calculator</h1>
        </div>
        <div id="div-1">
            <h1 id="div-1-h1">How Much Old <span class="auto-type"></span></h1>
            <div id="div-2">
                <h2>Your Date of Birth</h2>
                <div id="div-3">
                    <input type="date" id="selected-date" max="yyyy-mm-dd">
                    <button onclick="calculate()"> Calculate </button>
                </div>
                <h1 id="div-display-h3">Your Age Till Today</h1>
                <div id="display">
                    <div id="year-display" class="display">
                        <div class="display-h5"><h5 id="year-display-area">?</h5></div>
                        <h3>
                            Year
                        </h3>
                    </div>
                    <div id="month-display" class="display">
                        <div class="display-h5"><h5 id="month-display-area">?</h5></div>
                        <h3>
                            Months
                        </h3>
                    </div>
                    <div id="day-display" class="display">
                        <div class="display-h5"><h5 id="day-display-area">?</h5></div>
                        <h3>
                            Days
                        </h3>
                        
                    </div>
                </div>

            </div>
            
        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="/project1.js"></script>
</body>
</html>
